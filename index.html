<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Submission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="apiForm">
        <div class="form-group">
            <label for="resUser">Res User:</label>
            <input type="text" id="resUser" placeholder="Res User">
        </div>
        <div class="form-group">
            <label for="resPassword">Res Password:</label>
            <input type="password" id="resPassword" placeholder="Res Password">
        </div>
        <div class="form-group">
            <label for="resId">Res ID:</label>
            <input type="number" id="resId" placeholder="Res ID">
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="externalOrderId">External Order ID:</label>
            <input type="text" id="externalOrderId" placeholder="External Order ID">
        </div>
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="text" id="website" placeholder="Website">
        </div>
        <button type="button" onclick="send()">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
